<body>
    <header >

           </nav>

    </header>
        
        <h2>Formulario de Registro</h2>
        <form  action="show-data.html" target="_blank">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
            <br>
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección">
            <br>
            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" id="direccion" value="Concordia">
            <br>
            <label for="codigoPostal">Código Postal</label>
            <input type="text" name="codigoPostal" id="codigoPostal" placeholder="Ingrese su código postal">
            <br>
            <label for="fNacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fNacimiento" id="fNacimiento">
            <br>
            <label for="genero">Género</label>
            <input type="radio" name="genero" value="h">Hombre
            <input type="radio" name="genero" value="m">Mujer
            <input type="radio" name="genero" value="o">Otro
            <br>
            <button>Registrar</button>
        </form>
